<form>
  <label for="">UserName</label>
  <input type="text" [(ngModel)]="user.UserName" name="user.UserName">

  <label for="">PassWord</label>
  <input type="text" [(ngModel)]="user.Password" name="user.Password">

  <label for="">Confirm PassWord</label>
  <input type="text" [(ngModel)]="user.ConfirmPassword" name="user.ConfirmPassword">

  <button (click)="register()">Register</button>
</form>
